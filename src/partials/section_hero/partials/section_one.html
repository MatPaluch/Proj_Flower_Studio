<section class="first-section">
    <div class="header">
        <h1 class="header-first-section">ANEMONE</h1>
    </div>
    <div class="subheader">
        <h2 class="subtitle">flower studio</h2>
        <img src="../images/flower_first_section_mobile.jpg" srcset="../images/flower_first_section_mobile@2x.jpg"
            alt="main flower" width="145" height="274">         
    </div>
    <div>
        <button type="open-button" data-modal-open>
            <a href="" class="btn-link">
                <svg class="" width="64" height="76">
                    <use href="../images/icons.svg#icon-btn-2"></use>
                </svg>
            </a>
            
        </button>
    </div>
    <div class="backdrop is-hidden" data-modal>
        <div class="modal">
            <button type="button" class="close-btn" data-modal-close>
                <svg class="x-button" width="16" height="16">
                    <use href="../images/icons.svg#close_button">
                    </use>
                </svg>
            </button>
            <h1 class="modal-title">Contact us</h1>
            <p class="modal-header">If you have any additional questions or you want to clarify something before you
                make an order please fill in your
                contact details. We will call you back.</p>
            <form>
                <div class="modal-form">
                    <div class="form-element">
                        <label for="user-name" class="modal-label">Name</label>
                        <input type="text" name="user-name" id="user-name" class="form-input" placeholder="Your name" required />                   
                    </div>
                    <div>
                        <label for="email" class="modal-label">Email</label>
                        <input type="email" id="user-email" class="form-input" name="user-email" required
                            placeholder="Your email"></input>
                    </div>
                    <button type="submit" class="form-btn">Send</button>
                </div>
            </form>
        </div>
    </div>
    
</section>

    <script src="../js/modal.js"></script>

</html>
